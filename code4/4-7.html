<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自适应居中的登陆框</title>
</head>
<style type="text/css">
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    #box {
        width: 100%;
        height: 100%;
        background:url("images/sky.jpg") no-repeat 0 0;
        -webkit-background-size: 100% 100%;
        background-size: 100% 100%;
        display: -webkit-box;
        display: -moz-box;
        display: box;
        -webkit-box-pack: center;
        -moz-box-pack: center;
        box-pack: center;
        -webkit-box-align: center;
        -moz-box-align: center;
        box-align: center;
    }
    #box div {
        opacity: 0.8;
    }
</style>
<body>
    <div id="box">
        <div>
            <img src="images/login.png" />
        </div>
    </div>
</body>
</html>
