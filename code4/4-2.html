<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一个简单的三栏网页</title>
</head>
<style type="text/css">
    .container {
        display: -webkit-box;
        display: -moz-box;
        display: box;
        -moz-box-orient: vertical;
        -webkit-box-orient: vertical;
        box-orient:vertical;
    }
    .container div {
        color: #FFF;
        font-size: 12px;
        padding: 10px;
        line-height: 20px;
    }
    .container div ul {
        margin: 0;
        padding-left: 20px;
    }
    .container .left-aside {
        background-color: #F63;

    }
    .container .center-content {
        background-color: #390;
    }
    .container .right-aside {
        background-color: #039;
    }
</style>
<body>
    <div class="container">
        <div class="left-aside">
            <h2>菜单</h2>
            <ul>
                <li>HTML5</li>
                <li>CSS 3</li>
                <li>活动沙龙</li>
                <li>研发小组</li>
            </ul>
        </div>
        <div class="center-content">
            <h2>内容</h2>
            <p>盒布局是CSS 3发展的新型布局方式,它比传统的浮动布局方式更加完善、更加灵活,而
            使用方法却极为简单.</p>
            <p>开启盒布局方法,就是设置display属性值为box(或inline-box).</p>
        </div>
        <div class="right-aside">
            <h2>工具</h2>
            <ul>
                <li>天气预报</li>
                <li>货币汇率</li>
            </ul>
        </div>
    </div>
</body>
</html>
