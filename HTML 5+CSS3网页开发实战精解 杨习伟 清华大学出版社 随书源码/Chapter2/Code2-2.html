<title>CSS属性选择符</title>
<style type="text/css">
table {
	border-collapse:collapse;
	font-size:12px;
}
table td {
	font-size:12px;
	padding:0 3px;
	line-height:22px;
}
tr:nth-child(2n+1) {
 background:#e6e6e6;
}
tr:first-child {
	background:-webkit-gradient(linear, left top, left bottom, from(#dbdbdb), to(#cccccc));
	background:-moz-linear-gradient(left, #dbdbdb, #cccccc);
}
tr:nth-last-child(1) {
	background:#d6d6d6;
}
</style>
</head>
