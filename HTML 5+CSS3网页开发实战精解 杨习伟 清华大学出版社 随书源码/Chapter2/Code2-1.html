<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS属性选择符</title>
<style type="text/css">
ul{
	margin:0; 
	padding:10px 10px 10px 30px;
}
li{
	margin:1px;
	font-family:Courier New;
	font-weight:bold;
}
/* 使用的是属性选择符E[attr^="val"] */
li[lang*="a"]{
	background-color:#F60;
}
</style>
</head>
<body>
<ul>
  <li lang="af">lang=af aaaaaaaaa</li>
  <li lang="ar">lang=ar bbbbbbbbb</li>
  <li lang="be">lang=be ccccccccc</li>
  <li lang="bg">lang=bg ddddddddd</li>
  <li lang="br">lang=br eeeeeeeee</li>
  <li lang="ca">lang=ca fffffffff</li>
  <li lang="cs">lang=cs ggggggggg</li>
  <li lang="da">lang=da hhhhhhhhh</li>
  <li lang="de">lang=de iiiiiiiii</li>
</ul>
</body>
</html>
