<!DOCTYPEHTML>
<html>
<head>
<meta charset="utf-8">
<title>变换位置的小球</title>
<style type="text/css">
div {
	position:absolute;
	-moz-animation:mymove 5s infinite;     /* mymove绑定到动画，gecko内核 */
	-webkit-animation:mymove 5s infinite;  /* mymove绑定到动画，webkit内核 */
}
 @-moz-keyframes mymove {          /* 创建关键帧动画，gecko内核 */
0% {top:0px;}
25% {top:100px; left:200px;}
75% {top:50px; left:10px;}
100% {top:70px; left:60px;}
}
 @-webkit-keyframes mymove {       /* 创建关键帧动画，webkit内核 */
0% {top:0px;}
25% {top:100px; left:200px;}
75% {top:50px; left:10px;}
100% {top:70px; left:60px;}
}
</style>
</head>
<body>
<div><img src="images/point.png" width="30" height="30"></div>
</body>
</html>
