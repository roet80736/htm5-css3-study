<!DOCTYPEHTML>
<html>
<head>
<meta charset="utf-8">
<title>矩阵变形元素</title>
<style type="text/css">
ul {
	margin-top:30px;
	list-style:none;
	line-height:25px;
	font-family:Arial;
	font-weight:bold;
}
li {
	width:120px;
	float:left;
	margin:2px;
	border:1px solid #ccc;
	background-color:#e4e4e4;
	text-align:left;
}
li:hover {
	background-color:#999;               /* 深灰色 */
}
a {
	display:block;
	padding:5px 10px;
	color:#333;
	text-decoration:none;
}
a:hover {
	background-color:#f90;
	color:#FFF;
	/* 变形方式：倾斜 */
	-webkit-transform:matrix(0.866,0.5,0.5,-0.866,10,10);     /* 兼容webkit内核 */
	-moz-transform:matrix(0.866,0.5,0.5,-0.866,10,10);        /* 兼容gecko内核 */
	-o-transform:matrix(0.866,0.5,0.5,-0.866,10,10);          /* 兼容presto内核 */
	-ms-transform:matrix(0.866,0.5,0.5,-0.866,10,10);         /* 兼容IE9 */
	transform:matrix(0.866,0.5,0.5,-0.866,10,10);             /* 标准写法 */
}
</style>
</head>
<body>
<ul>
  <li><a href="#">HTML5</a></li>
  <li><a href="#">CSS3</a></li>
  <li><a href="#">jQuery</a></li>
  <li><a href="#">Ajax</a></li>
</ul>
</body>
</html>
