<!DOCTYPEHTML>
<html>
<head>
<meta charset="utf-8">
<title>缩放元素</title>
<style type="text/css">
ul {
	margin-top:30px;
	list-style:none;
	line-height:25px;
	font-family:Arial;
	font-weight:bold;
}
li {
	width:120px;
	float:left;
	margin:2px;
	border:1px solid #ccc;
	background-color:#e4e4e4;
	text-align:left;
}
li:hover{
	background-color:#999;            /* 深灰色 */
}
a{
	display:block;
	padding:5px 10px;
	color:#333;
	text-decoration:none;
}
a:hover{
	background-color:#f90;
	color:#FFF;
	/* 变形方式：缩放 */
	-webkit-transform:scale(0.8,-1.5);     /* 兼容webkit内核 */
	-moz-transform:scale(0.8,-1.5);        /* 兼容gecko内核 */
	-o-transform:scale(0.8,-1.5);          /* 兼容presto内核 */
	-ms-transform:scale(0.8,-1.5);         /* 兼容IE9 */
	transform:scale(0.8,-1.5);             /* 标准写法 */
}
</style>
</head>
<body>
<ul>
  <li><a href="#">HTML5</a></li>
  <li><a href="#">CSS3</a></li>
  <li><a href="#">jQuery</a></li>
  <li><a href="#">Ajax</a></li>
</ul>
</body>
</html>
