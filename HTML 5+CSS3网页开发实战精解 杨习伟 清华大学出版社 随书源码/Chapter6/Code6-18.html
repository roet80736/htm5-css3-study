<!DOCTYPEHTML>
<html>
<head>
<meta charset="utf-8">
<title>线性渐变的背景</title>
<style type="text/css">
div {
	width:400px;
	height:200px;
	background-color:#F90;
	/* 基于Webkit内核的实现 */
	background:-webkit-gradient(linear,left top,left bottom, from(#f90),to(#0f0));
	/* 基于Gecko内核的实现 */
	background:-moz-linear-gradient(left,#f90,#0f0);
}
</style>
</head>
<body>
<div></div>
</body>
</html>
