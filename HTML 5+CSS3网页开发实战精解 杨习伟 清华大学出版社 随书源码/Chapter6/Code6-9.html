<!DOCTYPEHTML>
<html>
<head>
<meta charset="utf-8">
<title>过渡效果</title>
<style type="text/css">
div {
	margin:100px auto;
	width:200px;
	height:100px;
	background-color:#00F;
	/* 设置过渡效果 */
	-webkit-transition:all 1000ms linear 500ms;     /* 兼容webkit内核 */
	-moz-transition:all 1000ms linear 500ms;        /* 兼容gecko内核 */
	-o-transition:all 1000ms linear 500ms;          /* 兼容presto内核 */
	transition:all 1000ms linear 500ms;             /* 标准写法 */
}
div:hover  {
	background-color:#F90;
	/* 设置变形：旋转240deg */
	-webkit-transform:rotate(240deg);
	-moz-transform:rotate(240deg);
	-o-transform:rotate(240deg);
	transform:rotate(240deg);
}
</style>
</head>
<body>
<div></div>
</body>
</html>
