<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>把图片布局在盒元素底部</title>
<style type="text/css">
#box {
	width:500px;
	height:200px;
	border:1px solid #F90;
	/* 开启盒布局 */
	display:-webkit-box;
	display:-moz-box;
	display:box;	

}
#box div {
	padding:5px;
	border:1px solid #ccc;
	margin:1px;
}
#box div img {
	width:120px;
}
</style>
<body>
<div id="box">
  <div><img src="images/IL1.jpg" /></div>
  <div><img src="images/IL2.jpg" /></div>
  <div><img src="images/IL3.jpg" /></div>
  <div><img src="images/IL4.jpg" /></div>
</div>
</body>
</html>
