<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>省份选择盘</title>
<style type="text/css">
#disk {
	width:340px;
	padding:10px;
	resize:both;
	overflow:auto;
	border:1px solid #f90;
	line-height:22px;
}
#disk a {
	display:block;
	float:left;
	width:60px;
	text-align:center;
	text-decoration:none;
	font-size:12px;
	line-height:20px;
	margin:3px;
	border:1px solid #ccc;
	background-color:#e4e4e4;
	counter-increment:mycounter;    /* 定义计数器 */
}
#disk a:focus {
	outline:2px solid #fc6;         /* 设置外轮廓 */
	outline-offset:2px;
}
#disk a:hover {
	-webkit-appearance:button;
	-moz-appearance:button;
	appearance:button;
}
#disk a:before {
	content:counter(mycounter)".";  /* 生成项目符号 */
}
</style>
</head>
<body>
<div id="disk"> <a href="#">北京</a> <a href="#">上海</a> <a href="#">天津</a> <a href="#">重庆</a> <a href="#">安徽</a> <a href="#">福建</a> <a href="#">甘肃</a> <a href="#">广东</a> <a href="#">广西</a> <a href="#">贵州</a> <a href="#">海南</a> <a href="#">河北</a> <a href="#">河南</a> <a href="#">湖北</a> <a href="#">湖南</a> <a href="#">吉林</a> <a href="#">江苏</a> <a href="#">江西</a> <a href="#">辽宁</a> <a href="#">宁夏</a> <a href="#">青海</a> <a href="#">山东</a> <a href="#">山西</a> <a href="#">陕西</a> <a href="#">四川</a> <a href="#">西藏</a> <a href="#">新疆</a> <a href="#">云南</a> <a href="#">浙江</a><a href="#">黑龙江</a> <a href="#">内蒙古</a><a href="#">台湾</a><a href="#">香港</a><a href="#">澳门</a> </div>
</body>
</html>
