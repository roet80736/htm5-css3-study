<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>盒子的内阴影</title>
<style type="text/css">
div {
	width:200px;
	height:100px;
	background-color:#f90;
	-webkit-box-shadow: inset 5px 5px 5px #333;         /* 兼容webkit内核 */
	-moz-box-shadow: inset 5px 5px 5px #333;           /* 兼容gecko内核 */
	box-shadow: inset 5px 5px 5px #333;                /* 标准用法 */
}
</style>
</head>
<body>
<div></div>
</body>
</html>
