<!DOCTYPEHTML>
<html>
<head>
<meta charset="utf-8">
<title>formaction特性</title>
<style type="text/css">
datalist {
	font-size:72px;
}
datalist option {
	font-size:72px;
}
</style>
</head>
<body>
<input name="email" type="email" list="emaillist" />
<datalist id="emaillist">
  <option value="test1@test.com">test1@test.com</option>
  <option value="test2@test.com">test2@test.com</option>
</datalist>
</body>
</html>
