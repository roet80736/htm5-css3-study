<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>设计圆角边框</title>
<style type="text/css">
div {
	width:200px;
	height:80px;
	background-color:# fe0;
	border: 10px solid #f90;          /* 宽度为10px的边框 */
	border-radius:20px;               /* 边框的圆角半径为20px */
}
</style>
<body>
<div></div>
</body>
</html>
