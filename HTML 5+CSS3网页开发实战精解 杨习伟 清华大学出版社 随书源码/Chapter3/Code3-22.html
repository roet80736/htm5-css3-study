<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>两组半径的圆角</title>
<style type="text/css">
div {
	width:200px;
	height:80px;
	background-color:#fe0;
	border: 10px solid #f90;         /* 宽度为10px的边框 */
	border-radius:20px/40px;         /* 斜线间隔的两组半径 */
	border-radius:20px 30px 40px 50px/30px 40px 10px 0;
}
</style>
<body>
<div></div>
</body>
</html>
