<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>@font-face规则</title>
<style type="text/css">
@font-face {
	font-family: myfont;								/*声明字体名称*/
	src:local("Hemi Head 426"),							/*指向客户端本地系统字体*/
		url(../font/SUPERSOU.TTF) format("truetype");	/*指向服务器端的字体文件*/
}
p {
	font-family:myfont;									/*使用声明的字体名称定义字体样式*/
	font-size:36px;
	color:#f90;
}
</style>
<body>
<p>@font-face</p>
</body>
</html>
