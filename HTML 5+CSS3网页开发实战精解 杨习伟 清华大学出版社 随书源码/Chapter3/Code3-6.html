<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>文字内换行</title>
<style type="text/css">
p {
	font-family:Verdana, Geneva, sans-serif;
	border:1px solid #CCC;
	padding:10px;
	width:220px;
	font-size:12px;
	word-break:break-all;			/* 设置换行属性 */
}
</style>
<body>
<p> CSS3 is completely backwards compatible, so you will not have to change existing designs. Browsers will always support CSS2. http://www.w3schools.com/css3/css3_intro.asp </p>
<p>CSS3的是完全向后兼容，所以你不会有改变现有的设计。 浏览器将始终支持CSS2。http://www.w3schools.com/css3/css3_intro.asp</p>
</body>
</html>
