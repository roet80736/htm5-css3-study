<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>图像显示方式</title>
<style type="text/css">
div {
	width:200px;
	height:80px;
	-webkit-border-image:url(../images/borderimage.png) 30/30px repeat;   /* 兼容webkit内核 */
	-moz-border-image:url(../images/borderimage.png) 30/30px repeat;     /* 兼容gecko内核 */
	-o-border-image:url(../images/borderimage.png) 30/30px repeat;        /* 兼容presto内核 */
	border-image:url(../images/borderimage.png) 30/30px repeat;          /* 标准用法 */
}
</style>
<body>
<div></div>
</body>
</html>
