<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>@font-face规则</title>
<style type="text/css">
@font-face {
	font-family: myfont;					/*声明字体名称*/
	src:url(../font/HEMIHEAD.TTF);			/*指定字体文件路径*/
}
p {
	font-family:myfont;						/*使用声明的字体名称定义字体样式*/
	font-size:36px;
	color:#f90;
}
</style>
<body>
<p>Hemi Head</p>
</body>
</html>
