<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>文字描边</title>
<style type="text/css">
p {
	padding:50px;
	font-family:Verdana, Geneva, sans-serif;
	font-weight:bold;
	font-size:36px;
	background-color:#CCC;
	color:#ddd;
		text-shadow:-1px 0 #333,		/* 向左阴影 */
			0 -1px #333,				/* 向上阴影 */
			1px 0 #fff,					/* 向右阴影 */
			0 1px #fff;					/* 向下阴影 */
      
}
</style>
<body>
<p>阴影属性<br />
  text-shadow</p>
</body>
</html>
