<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>《游子吟》- 孟郊</title>
<style type="text/css">
@font-face {
 font-family: myfont;								/* 声明字体名称 */
 src:url(../font/maozedong.ttf) format("truetype");	/* 指向服务器端的字体文件 */
}
body {
	padding:0 40px;
}
h1 {
	float:right;
	width:20px;
	margin:0 0 0 10px;
	padding:0;
	font-family:myfont;									/* 使用声明的字体名称定义字体样式 */
	font-size:33px;										/* 大小 */
	color:#f90;											/* 颜色 */
	text-shadow:3px 3px 3px #333;						/* 阴影 */
	word-wrap:break-word;								/* 边界换行，逗号可在行的开始位置 */
}
p {
	float:right;
	width:20px;
	padding:0;
	margin:0 20px 0 0;
	line-height:33px;
	font-family:myfont;									/* 使用声明的字体名称定义字体样式 */
	font-size:30px;										/* 大小 */
	color:#f90;											/* 颜色 */
	text-shadow:0 0 1px #fff;							/* 阴影 */
	word-wrap:break-word;								/* 边界换行，逗号可在行的开始位置 */
}
footer {
	float:right;
	width:20px;
	padding-top:80px;
	font-family:myfont;									/* 使用声明的字体名称定义字体样式 */
	font-size:30px;										/* 大小 */
	color:#f90;											/* 颜色 */
	text-shadow:0 0 3px #333;							/* 阴影 */
	margin-right:30px;
}
</style>
<body>
<h1>游子吟</h1>
<p>慈母手中线，</p>
<p>游子身上衣。</p>
<p>临行密密缝，</p>
<p>意恐迟迟归。</p>
<p>谁言寸草心，</p>
<p>报得三春晖？</p>
<footer>孟郊</footer>
</body>
</html>
